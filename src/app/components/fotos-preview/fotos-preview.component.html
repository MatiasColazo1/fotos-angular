<div class="row" *ngIf="!foto; else main_content">
    <h1>Loading...</h1>
</div>

<ng-template #main_content>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img [src]="'http://localhost:3000/' + foto.imagenPath" class="img-fluid">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <form class="card-body" (submit)="updateFoto(titulo, descripcion)">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Titulo de la foto" [value]="foto.titulo" #titulo>
                    </div>
                    <div class="mb-3">
                        <textarea rows="2" class="form-control" placeholder="DescripciÃ³n de la foto" [value]="foto.descripcion" #descripcion></textarea>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">
                            Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button class="btn btn-danger mt-3" (click)="deleteFoto(foto._id)">
        Eliminar
    </button>
</ng-template>
