<div class="row">
    <div class="col-md-4 p-4" *ngFor="let foto of fotos">
        <div class="card card-foto" (click)="selectedCard(foto._id)">
            <div class="card-head">
                {{ foto.titulo }}
            </div>
            <img [src]="'http://localhost:3000/' + foto.imagenPath" class="img-card-top w-100">
            <div class="card-body">
                {{ foto.descripcion }}
            </div>
        </div>
    </div>
</div>
